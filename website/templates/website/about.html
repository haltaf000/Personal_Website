{% extends "website/index.html" %}
{% load static %}


{% block head %}

{% endblock %}

{% block content %}

<main>
<section class="section">  
    <h2 class="form-title">Let's Get In Touch! ðŸ“§</h2>
<form action="{% url 'about' %}" method="post" class="contact-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" name="email" maxlength="254" required id="id_email">
    </div>
    <div class="form-group">
        <label for="id_subject">Subject:</label>
        <input type="text" name="subject" maxlength="255" required id="id_subject">
    </div>
    <div class="form-group">
        <label for="id_message">Message:</label>
        <textarea name="message" cols="40" rows="10" required id="id_message"></textarea>
    </div>
    <input type="submit" value="Submit" class="submit-btn">
</form>

</section> 
</main>

{% endblock %}
